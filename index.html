<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script type="text/javascript" src="js/app.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-xs-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <div class="col-xs-3">
          <!-- //PLAYER TURN INFO HERE -->
        </div>

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-xs-6 " id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row1">
            <div class="col-xs-4 box"></div>
            <div class="col-xs-4 box"></div>
            <div class="col-xs-4 box"></div>
          </div>
          <div class="row2">
            <div class="col-xs-4 box"></div>
            <div class="col-xs-4 box"></div>
            <div class="col-xs-4 box"></div>
          </div>
          <div class="row3">
            <div class="col-xs-4 box"></div>
            <div class="col-xs-4 box"></div>
            <div class="col-xs-4 box"></div>
          </div>


        </div>
        <div class="col-xs-3">
          <!-- PLAYER TURN INFO HERE -->
        </div>

      </div>
      <button type="button" class="btn btn-secondary btn-lg restart center-block"><span>Restart Game</span></button>
    </div>
  </body>
</html>
